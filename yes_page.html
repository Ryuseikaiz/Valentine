<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        /* T·∫°o h√¨nh tr√°i tim */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        /* Hi·ªáu ·ª©ng bay */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    
    <button id="button">
        <i class="fa fa-volume-up"></i> <!-- FontAwesome icon -->
    </button>
    
    <script>
        const button = document.querySelector("#button");
        const icon = document.querySelector("#button > i");
        const audio = document.querySelector("#bgm");
    
        // Th·ª≠ t·ª± ƒë·ªông ph√°t nh·∫°c khi trang load
        document.addEventListener("DOMContentLoaded", function () {
            audio.volume = 0.2; // Gi·∫£m √¢m l∆∞·ª£ng ƒë·ªÉ tr√°nh b·ªã ch·∫∑n
            audio.play().catch(error => console.log("Autoplay b·ªã ch·∫∑n:", error));
        });
    
        // B·∫≠t/T·∫Øt nh·∫°c khi nh·∫•n button
        button.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                icon.classList.remove('fa-volume-up');
                icon.classList.add('fa-volume-mute');
            } else {
                audio.pause();
                icon.classList.remove('fa-volume-mute');
                icon.classList.add('fa-volume-up');
            }
            button.classList.add("fade");
        });
    </script>
    
    
    <div class="container">
        <h1 class="header_text">Bi·∫øt l√† c·∫≠u s·∫Ω n√≥i c√≥ m√†aaaaaa! üíò</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/elR_WRDBHIEAAAAM/cute-amagi-hiiro.gif">
        </div>
    </div>

    <script>
        // K√≠ch ho·∫°t hi·ªáu ·ª©ng ph√°o hoa khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        // H√†m t·∫°o tr√°i tim
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // V·ªã tr√≠ ng·∫´u nhi√™n
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // T·ªëc ƒë·ªô bay ng·∫´u nhi√™n

            // Th√™m tr√°i tim v√†o body
            document.body.appendChild(heart);

            // X√≥a tr√°i tim sau khi hi·ªáu ·ª©ng k·∫øt th√∫c
            setTimeout(() => {
                heart.remove();
            }, 5000); // 5 gi√¢y
        }

        // T·∫°o tr√°i tim li√™n t·ª•c
        setInterval(createHeart, 300); // T·∫°o tr√°i tim m·ªói 300ms
    </script>
</body>
</html>
